name: Deploy to cPanel Server

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: cPanel Deploy Action
      uses: pinkasey/cpanel-deploy-action@v1.1.1
      with:
        hostname: ${{ secrets.FTP_SERVER }}  # Use the appropriate secret
        cpanel_token: ${{ secrets.CPANEL_API_TOKEN }}  # Use the appropriate secret
        cpanel_username: your_cpanel_username
        repository_root: path/to/your/files
        updateRepository: true
        branch: main
